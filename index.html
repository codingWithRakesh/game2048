<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="smallNav">
            <button class="button-6" role="button" id="buttonNew">New Game</button>
        </div>
        <h1>Score: <span id="score">0</span></h1>
        <div class="showData">
            <div class="boxs box1"></div>
            <div class="boxs box1"></div>
            <div class="boxs box1"></div>
            <div class="boxs box1"></div>
            <div class="boxs box2"></div>
            <div class="boxs box2"></div>
            <div class="boxs box2"></div>
            <div class="boxs box2"></div>
            <div class="boxs box3"></div>
            <div class="boxs box3"></div>
            <div class="boxs box3"></div>
            <div class="boxs box3"></div>
            <div class="boxs box4"></div>
            <div class="boxs box4"></div>
            <div class="boxs box4"></div>
            <div class="boxs box4"></div>
        </div>
    </div>
    <div class="modalBox none">
        <h1>Game Over</h1>
        <button class="button-6" role="button" id="buttonRemove">OK</button>
    </div>
</body>
</html>
